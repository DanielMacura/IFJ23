name: C CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: EnricoMi/publish-unit-test-result-action@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make test
      run: make test
    - if: always()
    - with:
       files: |
         test-results/**/*.xml
